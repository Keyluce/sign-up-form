<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="javascript.js" defer></script>


</head>

<body>
    <div class="left-panel">
        <div class="logo-banner">
            <img src="assets/odin-lined.png" alt="odin-logo">
            <div class="odin-text">ODIN</div>
        </div>
        <p class="credit">Photo by Benjamin Voros on Upsplash</p>
    </div>
    <div class="right-panel">
        <div class="right-top-panel">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.

            </p>
            <p>
                You <em>know</em> you want to.
            </p>

        </div>
        <div class="right-center-panel">
            <form id="form" action="" method="get">

                <legend>Let's do this!</legend>

                <div class="form-container">
                    <div class="left-form">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" class="error">
                        <span></span>

                    </div>

                    <div class="right-form">


                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" class="error">

                    </div>
                </div>
            </form>
        </div>
        <div class="right-bottom-panel">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href=""> Log in </a></p>
        </div>
    </div>


</body>

</html>
